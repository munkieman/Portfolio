<div class="container-fluid" ng-controller="PortfolioCtrl">

    <div class="row">
        <div class="row filters">
            <div class="ui-group col-lg-12 col-md-12 col-sm-12">
                <div class="button-group" ng-model="itemFilter">
                    <button type="button" class="button btn-responsive active" ng-click="itemFilter = ''">All</button>
                    <button type="button" class="button btn-responsive" ng-click="itemFilter = 'SharePoint'">SharePoint</button>
                    <button type="button" class="button btn-responsive" ng-click="itemFilter = 'Desktop'">Desktop</button>
                    <button type="button" class="button btn-responsive" ng-click="itemFilter = 'Web'">Website</button>
                    <button type="button" class="button btn-responsive" ng-click="itemFilter = 'Photo'">Photos</button>
                    <button type="button" class="button btn-responsive" ng-click="itemFilter = 'Music'">Music</button>
                </div>
            </div>
        </div>
               
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3" ng-repeat="item in projects | filter: { type: itemFilter } | orderBy : '-yearCreated'">              
                <div class="info-card">
                    <img class="img-responsive portfolioImage" ng-src="{{item.image}}" />
                    <div class="info-card-details animate">
                        <div class="info-card-header">
                            <h1>{{item.title}} </h1>
                            <h3>{{item.type}}</h3>
                        </div>
                        <div class="info-card-detail">
                            <h4>Year : {{item.yearCreated}}</h4>
                            <p>{{item.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
